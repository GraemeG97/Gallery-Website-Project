<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Gallery Website</title>
  </head>
  <body>
    <main>
    <section>
      <div id="thumb-container" class="thumb-wrapper" tabindex="0"></div>
    </section>
      <div class="large-image" id="display" tabindex="0"></div>
      <div id="announcer" aria-live="polite" class="visually-hidden" tabindex="0">
        <button id="next" aria-label="Next image" tabindex="0"> > </button>
        <button id="prev" aria-label="Prev image" tabindex="0"> < </button>
    </main>
  </body>
</html>
